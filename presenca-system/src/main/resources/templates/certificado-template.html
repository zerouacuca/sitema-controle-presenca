<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificado</title>
    <style type="text/css">
        @page {
            size: A4 landscape;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 210mm;
            width: 297mm;
            position: relative;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-image: url('data:image/png;base64,[[${backgroundImageBase64}]]');
            /* CORREÇÃO: Usar 'cover' para preencher todo o fundo */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center; 
            background-attachment: fixed; 
        }

        .container {
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-overlay {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 0;
            border: 1px solid #000000;
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 2;
            max-height: 190mm;
            margin: 0 auto;
            overflow: hidden;
            /* fundo branco cobre a logo */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 100px rgba(255, 255, 255, 0.95); 
        }

        .title {
            font-size: 36pt;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
            text-transform: uppercase;
            page-break-inside: avoid;
        }

        .subtitle {
            font-size: 16pt;
            color: #000000;
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .participant-name {
            font-family: 'Georgia', serif;
            font-size: 28pt;
            font-weight: bold;
            color: #000000;
            margin: 20px 0;
            padding: 15px 40px;
            border-bottom: 2px solid #000000;
            page-break-inside: avoid;
        }

        .completion-text {
            font-size: 14pt;
            color: #000000;
            margin: 15px 0;
            line-height: 1.5;
            page-break-inside: avoid;
        }

        .event-name {
            font-size: 22pt;
            font-weight: bold;
            color: #000000;
            margin: 15px 0;
            text-transform: uppercase;
            page-break-inside: avoid;
        }

        .certificate-text {
            font-size: 12pt;
            color: #000000;
            font-style: italic;
            margin: 20px auto;
            line-height: 1.4;
            max-width: 600px;
            text-align: center;
            page-break-inside: avoid;
            position: relative;
            left: 200px;
        }

        .footer {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            page-break-inside: avoid;
        }

        .signature {
            text-align: left;
        }

        .signature-line {
            border-top: 1px solid #000000;
            padding-top: 5px;
            margin-top: 20px;
            width: 200px;
        }

        .signature-name {
            font-weight: bold;
            color: #000000;
            font-size: 12pt;
        }

        .signature-role {
            color: #000000;
            font-size: 11pt;
        }

        .details {
            text-align: right;
        }

        .detail-item {
            margin-bottom: 5px;
        }

        .detail-label {
            font-weight: bold;
            color: #000000;
            font-size: 11pt;
        }

        .detail-value {
            color: #0000FF;
            font-size: 11pt;
        }

        .page-break-avoid {
            page-break-inside: avoid;
            page-break-after: avoid;
            page-break-before: avoid;
        }

        @media print {
            body {
                height: 210mm !important;
                width: 297mm !important;
                overflow: hidden !important;
                background-image: url('data:image/png;base64,[[${backgroundImageBase64}]]') !important;
                /* CORREÇÃO: Usar 'cover' também na impressão */
                background-size: cover !important;
                background-repeat: no-repeat !important;
                background-position: center center !important;
            }
            .container {
                page-break-inside: avoid !important;
            }
        }
    </style>
</head>
<body>

    <div class="container page-break-avoid">
        <div class="content-overlay page-break-avoid">
            <h1 class="title page-break-avoid">CERTIFICADO</h1>
            
            <p class="subtitle page-break-avoid">Concedido a</p>
            
            <h2 class="participant-name page-break-avoid" th:text="${certificado.nomeUsuario}">Nome do Participante</h2>
            
            <p class="completion-text page-break-avoid">
                Por completar com sucesso 
                <span th:text="${#numbers.formatInteger(certificado.cargaHorariaEvento, 0)}">0</span> 
                minutos de
            </p>
            
            <h3 class="event-name page-break-avoid" th:text="${certificado.tituloEvento}">Nome do Evento</h3>
            
            <p class="certificate-text page-break-avoid" th:text="${certificado.texto}">
                Certificado de participação com carga horária total de horas.
            </p>

            <div class="footer page-break-avoid">
                <div class="signature">
                    <div class="signature-line">
                        <p class="signature-name" th:text="${certificado.nomeSuperusuario}">Nome do Instrutor</p>
                        <p class="signature-role">Instrutor</p>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <span class="detail-label">Data de emissão: </span>
                        <span class="detail-value" th:text="${#temporals.format(certificado.dataEmissao, 'dd/MM/yyyy')}">00/00/0000</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Certificado nº: </span>
                        <span class="detail-value" th:text="${certificado.codigoValidacao}">CODIGO123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

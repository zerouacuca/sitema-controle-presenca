<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Redefinir Senha</h3>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="novaSenha">Nova Senha</label>
              <input
                type="password"
                class="form-control"
                id="novaSenha"
                formControlName="novaSenha"
                [class.is-invalid]="form.get('novaSenha')?.invalid && form.get('novaSenha')?.touched"
              >
              <div class="invalid-feedback">
                A senha deve ter pelo menos 6 caracteres.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmacaoSenha">Confirmar Senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmacaoSenha"
                formControlName="confirmacaoSenha"
                [class.is-invalid]="form.errors?.['notSame']"
              >
              <div class="invalid-feedback">
                As senhas n√£o coincidem.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="form.invalid || loading"
            >
              {{ loading ? 'Redefinindo...' : 'Redefinir Senha' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
